<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Modal windows, select2, FancyBox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!--для поддержки Viewport-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet"> <!--подключаем font-family текст, который есть на гугл font-->
  <link rel="stylesheet" href="css/font-awesome.min.css"> <!--подключаем font-awesome - это шрифтовые иконки, но не иконки-->

  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="libs/css/select2.min.css">

 </style>

<body>

<form method="GET">
  <select name="country" multiple>
    <option value="ua">Ukraine</option>
    <option value="us">USA</option>
    <option value="bs">Belorus</option>
  </select>
  <button type="submit">Submit</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!--сначала jQuery подключаем, поскольку на его работе основана следующая библиотке-->
<script src="libs/js/select2.full.min.js"></script> <!--обязательно после подключать-->
<script src="index.js"></script>
